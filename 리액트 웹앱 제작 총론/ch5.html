<!DOCYPE html>
<html>

<head>
    <title>Complicated-KyuComponent</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.Cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        var Square = React.createClass({
            render: function() {
                var squareStyle = {
                    height: 150,
                    backgroundColor: this.props.color //속성 전달
                };
                return(
                    <div style={squareStyle}>
                    </div>
                );
            }
        });

        var Label = React.createClass({
            render: function() {
                var labelStyle = {
                    fontFamily: "sans-serif",
                    fontWeight: "bold",
                    padding: 13,
                    margin: 0
                };
                return( 
                    <p style={labelStyle}>{this.props.color}</p> //속성 전달
                );
            }
        });


        var Card = React.createClass({
            render: function(){
                var cardStyle = {
                    height: 200,
                    width: 150,
                    padding: 0,
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-sqdow(0px 0px 7px #666)",
                    filter: "drop-shadow(0px 0px 7px #666)"
                };
                return(
                    <div style={cardStyle}>
                        <Square color={this.props.color}/> {/* 속성전달 */}
                        <Label color={this.props.color}/> { /* 속성전달 */}
                    </div>
                );
            }
        });

        ReactDOM.render(
            <div>
                <Card color="#FFA737"/> {/* 속성 작성 */}
            </div>,
            document.querySelector("#container")
        );
    </script>
</body>
</html>

<!DOCYPE html>
<html>

<head>
    <title>kyuCounter</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.Cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        var LightningCounter = React.createClass({
            getInitialState: function() { 
                return {
                    strikes: 0
                };
            },
            timerTick: function() {
                this.setState({
                    strikes: this.state.strikes + 100
                });
            },
            componentDidMount: function() { // *
                setInterval(this.timerTick, 1000);
            },
            render: function() {
                var counterStyle = {
                    color: "#66FFFF",
                    fontSize: 50
                };

                var count = this.state.strikes.toLocaleString();
                return (
                    <h1 style={counterStyle}>{count}</h1> // strikes 속성 시각화하게 함
                );
            }
        });

        var LightningCounterDisplay = React.createClass({ 
            render: function() { 
                var commonStyle = {
                    margin: 0,
                    padding: 0
                }
                var divStyle = {
                    width: 250,
                    textAlign: "center",
                    backgroundColor: "#020202",
                    padding: 40,
                    fontFamily: "sans-serif",
                    color: "#AAAAAA",
                    borderRadius: 10
                };
                var textStyles = {
                    emphasis: {
                        fontSize: 38,
                        ...commonStyle
                    },
                    smallEmphasis: {
                        ...commonStyle
                    },
                    small: {
                        fontSize: 17,
                        opacity: 0.5,
                        ...commonStyle
                    }
                }
                return (
                    <div style={divStyle}> 
                        <LightningCounter/> 
                        <h2 style={textStyles.smallEmphasis}>KIM KYU RU</h2>
                        <h2 style={textStyles.emphasis}>KYURY-BLOG</h2>
                        <p style={textStyles.small}>2022년은 흑호띠, 하지만 나는 용띠</p>
                    </div>
                );
            }
        });

        ReactDOM.render(
            // 최종결과는 LightningCounterDisplay와 LightningCounter컴포넌트, ReactDOM.render 메소드가 조합된 마크업임.
            <LightningCounterDisplay/>, 
            document.querySelector("#container") 
        );
        </script>
    </body>
</html>
